    @import url();
    html {
      height: 100%;

    body {

      height: 100%;
      background-color: #00004C;
       position: fixed;
       height:100vh;
      width: 100vw;
      margin: 0px !important;
    }
    body:before {
      content: "";
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }
    
    .backgroundImage {
      left:0;
      top:0;
      width: 80vh;
      height: 80vh;
      background-image: url("https://yumobennyyang.github.io/Lighting-for-Codepen/RelightPhoto65.jpg");
      background-size: cover;
      background-position: center;
      pointer-events: none;
      transition: 0.5s linear;
      position: absolute;
      z-index: -99999;
      border-radius: 6px;
    }
      
    .reflection-container {
      position: relative;
      display: inline-block;
      vertical-align: middle;
      border-radius: 7px;
